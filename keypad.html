<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keypad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f6f6f6;
        }

        #keypad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 70px;
            height: 70px;
            font-size: 24px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s;
        }

        .number {
            background-color: #007BFF;
        }

        .number:hover {
            background-color: #0056b3;
        }

        .symbol {
            background-color: #FF0000;
        }

        .symbol:hover {
            background-color: #b30000;
        }

        .button:focus {
            outline: none;
        }

        #display {
            font-size: 24px;
            padding: 10px;
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
        }

        #clearButton {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #FFA500;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #clearButton:hover {
            background-color: #cc8400;
        }

    </style>
</head>

<body>

    <input type="text" id="display" readonly>
<div id="keypad">
    <button class="button number" onclick="appendKey('1')">1</button>
    <button class="button number" onclick="appendKey('2')">2</button>
    <button class="button number" onclick="appendKey('3')">3</button>
    <button class="button number" onclick="appendKey('4')">4</button>
    <button class="button number" onclick="appendKey('5')">5</button>
    <button class="button number" onclick="appendKey('6')">6</button>
    <button class="button number" onclick="appendKey('7')">7</button>
    <button class="button number" onclick="appendKey('8')">8</button>
    <button class="button number" onclick="appendKey('9')">9</button>
    <button class="button number" onclick="appendKey('0')">0</button>
    <button class="button symbol" onclick="appendKey('A')">A</button>
    <button class="button symbol" onclick="appendKey('B')">B</button>
    <button class="button symbol" onclick="appendKey('C')">C</button>
    <button class="button symbol" onclick="appendKey('D')">D</button>
    <button class="button symbol" onclick="appendKey('*')">*</button>
    <button class="button symbol" onclick="appendKey('#')">#</button>
</div>


        <!-- ... repeat for all other keys ... -->
    </div>
    <button id="clearButton" onclick="clearDisplay()">Clear</button>

    <script>
        const display = document.getElementById('display');

        function appendKey(keyValue) {
            display.value += keyValue;
        }

        function clearDisplay() {
            display.value = '';
        }
    </script>

</body>

</html>
